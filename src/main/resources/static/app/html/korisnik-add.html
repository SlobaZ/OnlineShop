<div ng-controller="AddKorisnikCtrl">
<br/>
<h1>Add Korisnik</h1>
	<div class="row">
		<div class="col-md-6">
			<form>
				<div class="form-group">
					<label>Ime i Prezime</label>
					<input class="form-control"  ng-model="newKorisnik.naziv" />
				</div>
				
				<div class="form-group">
					<label>JMBG</label>
					<input class="form-control"  ng-model="newKorisnik.jmbg"/>
				</div>
				
				<div class="form-group">
					<label>Mesto</label>
					<input class="form-control" ng-model="newKorisnik.mesto"/>
				</div>
				
				<div class="form-group">
					<label>Adresa</label>
					<input class="form-control" ng-model="newKorisnik.adresa"/>
				</div>
								
				<div class="form-group">
					<label>Telefon</label>
					<input class="form-control"  ng-model="newKorisnik.telefon"/>
				</div>
				
				
				<div class="form-group">
					<label>Broj Racuna</label>
					<input class="form-control" ng-model="newKorisnik.brojracuna"/>
				</div>
				
				<div class="form-group">
					<label>Stanje</label>
					<input class="form-control"  ng-model="newKorisnik.stanje"/>
				</div>

				<button class="btn btn-primary" ng-click="doAdd()">Add</button>
			</form>
		</div>
		</div>
</div>
