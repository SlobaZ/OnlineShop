<div ng-controller="AddProizvodCtrl">
<br/>
<h1>Add Proizvod</h1>
	<div class="row">
		<div class="col-md-6">
			<form>
				<div class="form-group">
					<label>Naziv proizvoda</label>
					<input class="form-control"  ng-model="newProizvod.naziv" />
				</div>
				
				<div class="form-group">
					<label>Kolicina</label>
					<input class="form-control"  ng-model="newProizvod.kolicina"/>
				</div>
				
				<div class="form-group">
					<label>Cena</label>
					<input class="form-control" ng-model="newProizvod.cena"/>
				</div>
				
				<button class="btn btn-primary" ng-click="doAdd()">Add</button>
			</form>
		</div>
		</div>
</div>
