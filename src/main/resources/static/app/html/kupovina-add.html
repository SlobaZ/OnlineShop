<div ng-controller="AddKupovinaCtrl">
<br/>
<h1>Add Kupovina</h1>
	<div class="row">
		<div class="col-md-6">
			<form>
				<div class="form-group">
					<label>Sifra Kupovine</label> 
					<input class="form-control" ng-model="newKupovina.sifra" />
				</div>
				<div class="form-group">
					<label>Korisnik</label> 
					<select ng-model="newKupovina.korisnikId" class="form-control">
						<option ng-repeat="k in korisnici" value="{{k.id}}">{{k.naziv}}</option>
					</select>
				</div>

				<button class="btn btn-primary" ng-click="doAdd()">Add</button>
			</form>
		</div>
		</div>
</div>
